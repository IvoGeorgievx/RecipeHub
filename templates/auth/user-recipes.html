{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="profile_container">
        <ul class="profile">
            {% for object in object_list %}
                <li class="recipe"><a href="{% url 'recipe details' pk=object.pk %}" style="text-decoration: none">{{ object }}</a> </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
