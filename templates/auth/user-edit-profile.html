{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="profile_container">
        <form id="edit_profile" method="post" action="{% url 'edit profile' pk=object.pk %}"
              enctype="multipart/form-data">
            {{ form }}
            {% csrf_token %}
            <input type="submit" value="Edit">
        </form>
    </div>


{% endblock %}
